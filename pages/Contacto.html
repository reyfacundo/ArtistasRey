    <main class="home__form">
        <div class="contact__title">
            <h1>CONTACTO</h1>
        </div>
        <form action="">
            <fieldset class="form">
                <div class="form__name">
                    <label for="nombre"></label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form__email">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Ingrese su Email" >
                </div>
                <div class="form__comentario">
                    <label for="Comentario"></label>
                    <textarea name="Comentario" id="Comentario" cols="30" rows="6" placeholder="Ingrese su comentario" ></textarea>
                </div>
                <div class="form__button">
                    <input type="submit" value="Enviar" class="send">
                    <input type="reset" value="Borrar todo"class="delete">
                </div>
            </fieldset>
            <div class="cinfo">
                <img src="../img/location-pin.png" alt="Location-pin"></a> <p class="ubicacion"> SEONGDONG-GU, SOUL, 04793 KOREA</p>
                <img src="../img/telephone.png" alt="Telephone"> <p class="phone">82-2-3445-1045</p>
                <img src="../img/email.png" alt="email"><p class="cubemail">CUBE@CUBEENT.CO.KR</p>

        </form>
